<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />

    <body>
        
                    <div class="alert alert-danger alert-dismissible alert-error fade show" role="alert">
                        <span class="alert-msg-error">{{ msg }}</span>
                        <button type="button" class="flash-close" data-dismiss="alert" onclick="deleteFlash(this)">
                            <span aria-hidden="true"></span>
                        </button>
                    </div>
                    
                    <div class="alert alert-success alert-dismissible alert-success fade show" role="alert">
                        <span class="alert-msg-success">{{ msg }}</span>
                        <button type="button" class="flash-ok" data-dismiss="alert" onclick="deleteFlash(this)">
                            <span aria-hidden="true">OK</span>
                        </button>
                    </div>
                    
        <div class="container">
        
        </div>
        <div>
      
        </div>

        ></script>
