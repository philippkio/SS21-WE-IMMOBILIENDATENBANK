<html xmlns="http://www.w3.org/1999/xhtml"
	    xmlns:f="http://xmlns.jcp.org/jsf/core"
	    xmlns:h="http://xmlns.jcp.org/jsf/html">
 <style>
body {
  background-image: url('https://wallpapercave.com/wp/wp4110640.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
}
</style>
<h:head>
  <h:outputStylesheet library="css" name="myCss.css"/>  
  <title>Immobiliensuche</title>
  <meta charset="utf-8"/>
</h:head>

<h:body><h:form>
  
  
  
  <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
            <tr>
                <td>
                    <table width="500" height="300" cellpadding="0" cellspacing="0" border="0" align="center">
                        <tr>
                            <td align="center">
                                
                                    <h:panelGrid columns="2" cellpadding="5">
                                    	<h:outputText value="Immobiliensuche"
										                styleClass="branding" />
										
										<br></br>
										<h:form>
										<label for="typedropdown">Immobilientyp:  </label> 
										<h:selectOneMenu id="typedropdown" value = "#{userData.data}"> 
   										<f:selectItem itemValue = "1" itemLabel = "Alle" /> 
								   		<f:selectItem itemValue = "2" itemLabel = "Wohnung" />
								   		<f:selectItem itemValue = "2" itemLabel = "Haus" />
								   		</h:selectOneMenu>
								   		<br></br>
								   		<label for="mindestgroesse">Größe in qm:  </label>
										<h:inputText id="mindestgroesse" label="Immobilientyp:" value="#{mbBarwert.n}"  required="true" 
								                     requiredMessage=
								                     "Nach wie vielen Jahren erfolgt die Zahlung?"
								                     converter="jakarta.faces.Integer">
								         <f:validateLongRange minimum="1"/>       
								        </h:inputText>
                                        
                                        
								           <br/><h:commandButton id="id_go" value="Immobilien suchen!"
								                                 actionListener="#{mbBarwert.berechneBarwert}" />               
								        
								   		</h:form>
								   		
								   		
								   		
                                    </h:panelGrid>
                                
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
  
  

 
	
</h:form></h:body>
</html>
