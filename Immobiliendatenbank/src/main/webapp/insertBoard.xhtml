<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html>

<!-- ===========================================================================
insertBoard.xhtml - Einstellen der Objekte                
============================================================================ -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<ui:composition template="/masterLayout.xhtml">

		<ui:define name="title">Insert-Board</ui:define>

		<ui:define name="content">
			<h:form enctype="multipart/form-data">

				<h4>Bitte geben Sie alle benötiigten Daten ein die uns helfen
					könnten Ihre Traumimobilie zu vermarkten.</h4>
				<div class="container overflow-hidden">
					<div class="row gy-9">

						<!-- anfang Dropdown auswahl möglichkeiten -->
						<div class="input-group flex-nowrap">
							<span class="input-group-text col-4" id="Immo-wrapping">Immobilienart:</span>
							<p:selectOneMenu class="coll-5" id="auswahlImmobilienart"
								value="#{MbSuchmaske.insert_immobilienart}">
								<f:selectItem itemLabel="Klicken zum auswählen!" itemValue="" />
								<f:selectItem itemLabel="Eigentumswohnung"
									itemValue="Eigentumswohnung" />
								<f:selectItem itemLabel="Einfamilienhaus"
									itemValue="Einfamilienhaus" />
								<f:selectItem itemLabel="Mehrfamilienhaus"
									itemValue="Mehrfamilienhaus" />
								<f:selectItem itemLabel="Reihenhaus" itemValue="Reihenhaus" />
								<f:selectItem itemLabel="Grundstück" itemValue="Grundstück" />

							</p:selectOneMenu>
						</div>

						<div class="input-group flex-nowrap">
							<span class="input-group-text col-4" id="Immo-wrapping">Stadt:</span>
							<p:selectOneMenu id="stadtAuswahl"
								value="#{MbSuchmaske.insert_stadt}">
								<f:selectItem itemLabel="Klicken zum auswählen!" itemValue="" />
								<f:selectItem itemLabel="Berlin" itemValue="Berlin" />
								<f:selectItem itemLabel="Hamburg" itemValue="Hamburg" />
								<f:selectItem itemLabel="München" itemValue="München" />
								<f:selectItem itemLabel="Köln" itemValue="Köln" />

							</p:selectOneMenu>
						</div>


						<div>
							<h3>Die Anschrift:</h3>
							<div class="input-group flex-nowrap">
								<span class="input-group-text col-4" id="adress-label">Straße
									und Hausnummer</span>
								<div class="input-group">
									<p:inputText class="form-control col-5" required="true"
										name="outdorgröße" placeholder="z. B. 'Musterstraße'"
										value="#{MbSuchmaske.insert_Strasse}">
									</p:inputText>
									<span class="input-group-text"> Nr.</span>
									<p:inputText class="form-control col-1 " required="true"
										placeholder="z. B. '1'"
										value="#{MbSuchmaske.insert_Hausnummer}">
									</p:inputText>
								</div>


							</div>
							<div class="input-group flex-nowrap">
								<span class="input-group-text col-4" id="postcode-label">Postleizahhl</span>
								<p:inputText class="form-control col-4" required="true"
									placeholder="z. B. 13158" value="#{MbSuchmaske.insert_Plz}">
								</p:inputText>
							</div>

						</div>



						<div class="input-group col-4">
							<span class="input-group-text">Objektbeschreibung</span>
							<p:inputTextarea class="form-control col-4" required="true"
								placeholder="Beschreiben Sie die Immobile."
								value="#{MbSuchmaske.insert_Beschreibung}">
							</p:inputTextarea>
						</div>


						<div class="input-group flex-nowrap">
							<span class="input-group-text col-4" id="IDsize-label">Wohnfläche</span>
							<p:inputText class="form-control col-4" required="true"
								placeholder="in quadratmetern"
								value="#{MbSuchmaske.insert_Wohnflaeche}">
							</p:inputText>
						</div>

						<div class="input-group flex-nowrap">
							<span class="input-group-text col-4" id="ODsize-label">Grundfläche</span>
							<p:inputText class="form-control col-4" required="true"
								placeholder="in quadratmetern"
								value="#{MbSuchmaske.insert_Grundflaeche}">
							</p:inputText>
						</div>

						<div class="input-group flex-nowrap">
							<span class="input-group-text col-4" id="price-label">Preis</span>
							<p:inputText class="form-control col-4" required="true"
								placeholder="in Euro" value="#{MbSuchmaske.insert_Preis}">
							</p:inputText>
						</div>

						<div class="card">
							<h5>Foto hinzufügen:</h5>
							<p:fileUpload value="#{MbSuchmaske.file}" mode="simple"
								skinSimple="true" />

						</div>


					</div>
				</div>






				<div class="container overflow-hidden">
					<div class="row gy-9">
						<h:commandButton value="Anlegen!" ajax="false"
							actionListener="#{MbSuchmaske.insert}">
						</h:commandButton>
					</div>
				</div>


			</h:form>

		</ui:define>
	</ui:composition>

</h:body>
</html>
