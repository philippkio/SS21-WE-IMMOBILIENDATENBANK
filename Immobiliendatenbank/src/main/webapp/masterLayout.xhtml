<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html>

<!-- ===========================================================================
masterLayout.xhtml - Diese Seite ist eine Facelets-Masterseite für ein oder 
                     mehrere Clientseiten. Die includierten 
                     header und footer Seiten könnten alternativ auch direkt
                     im Master integriert werden                     
============================================================================ -->
                     
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous"
	 />
  <h:outputStylesheet library="css" name="myCss.css"/>
  <title><ui:insert name="title">Navigationsbeispiel</ui:insert></title> 
  <meta charset="utf-8"/>    
</h:head>

<h:body><h:form>

 <!-- CTRL+SHIFT+hotkey zeigt debug info an, sofern 
     jakarta.faces.FACELETS_DEVELOPMENT auf true gesetzt ist (der von Eclipse 
     angezeigte EL Syntax error scheint ein Eclipse bug zu sein) -->
<ui:debug hotkey="x" rendered="#{initParam['jakarta.faces.FACELETS_DEVELOPMENT']}"/>

<div id="header">
    <ui:insert name="header">
    	<ui:include src="header.xhtml"/>
    </ui:insert>
</div>

  <h:messages globalOnly="false"    showDetail="true" showSummary="true" 
              infoClass="msgInfo"   warnClass="msgWarning"
              errorClass="msgError" fatalClass="msgFatal"/>

<div id="content">
  <h:messages globalOnly="true"/>
  <ui:insert name="content"/>
</div>

<div id="footer">
  <ui:insert name="footer">
    <ui:include src="footer.xhtml"/>
  </ui:insert>
</div>

</h:form></h:body>

</html>
